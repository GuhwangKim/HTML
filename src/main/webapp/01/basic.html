<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- HEADER TAG -->
<title>기본HTML</title>
</head>

<!-- BODY TAG -->
<body>
	<h1>시간이란..</h1>
	<img alt="시계이미지" src="images/watch.jpg">
	<img alt="시계이미지" src="images/watch1.jpg">
	<!-- 이미지 TAG -->
	<!-- 없는 파일 명을 입력하면 이전 것이 캐시 버퍼에 남겨져 있어서 새로 고침 하면 사라짐 TAG -->
	<!-- 이미지가 없을 때 그 위치에 어떤 것이 있었는지 알려주는 것이 alt TAG -->
	
	<img alt="petit"   src="petit.jpg">
	<!-- basic.html과 같은 선상에 있기 때문에 images 라는 명 생략 TAG -->
	
	<p>내일 죽을 것처럼 오늘을 살고 영원히 살 것처럼 내일을 꿈꾸어라.</p>


</body>




</html>
