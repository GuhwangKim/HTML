<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		ul {
			list-style: none;
		}
		li {
			line-height: 50px;
		}
		label{
			width: 60px;
			float: left;
		}

		
	</style>
</head>
<body>
	<h1>예약정보</h1>
	<form action="">
		<ul>
			<li>
				<label for="r-name">이름</label> <!-- for= id에 대한 라벨이라는 뜻  -->
				<input type="text" id="r-name">
				
			</li>
		
			<li>
				<label for="r-phone">휴대폰</label>
				<input type="tel" id="r-phone">
			</li>
		
			<li>
				<label for="r-email">이메일</label>
				<input type="email" id="r-email">
			</li>
			<li>
				<input type="button" value="예약하기">
			</li>
		</ul>
	
	
	</form>
</body>
</html>
