<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
			ul {
				list-style-type: none;
			}
			li {
				display: inline; /* 인라인 레벨 요소로 만듦 */
				float: left; /* 왼쪽으로 배치 */
				margin: 10px 15px; /* 마진 */
				padding: 10px; 
			}
			a:link { /* 링크의 스타일 */
				text-decoration: none; /* 밑줄 없앰 */
				color: black;
			}
			
			a:hover { /* 마우스를 갔다가 댔을 때의 동작 */
				color: red;
			}
			a:active { /* 활성화된 링크 스타일 */
				background-color: blue; 
				color: white;
			}
			
	</style>
</head>

<body>
	<h1>이지스퍼블리싱</h1>
		<ul>
			<li><a href="#">회사소개</a></li>
			<li><a href="#">도서</a></li>
			<li><a href="#">자료실</a></li>
			<li><a href="#">질문답변</a></li>
			<li><a href="#">동영상강의</a></li>
		</ul>
</body>
</html>
